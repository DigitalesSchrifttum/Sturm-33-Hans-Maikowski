<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="format.css" />
		<title>Seite 21</title>
		<style>
			div.textarea {
				margin: 0cm !important;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
			img {
				max-width: 100%;
				max-height: 100%;
				object-fit: cover;
				margin-left: auto;
				z-index: 1;
			}
			.figure {
				display: flex;
			}
			.a {
				height: 80mm;
				margin-top: 0.7mm;
			}
			.b {
				position: absolute;
				height: 101.9mm;
				left: -0.3mm;
				top: 61mm;
				right: 0;
				bottom: 0;
			}
			.c {
				height: 53.5mm;
				margin-bottom: 0.5mm;
			}
			.c > .picture-description {
				margin-top: auto;
				margin-right: 4mm;
				text-align: end;
			}
			.picture-description {
				margin-bottom: 7mm;
				text-align: center;
			}
			.middle {
				display: flex;
				margin-top: 22mm;
				margin-bottom: 10mm;
				flex-direction: column;
				justify-content: space-between;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="textarea odd">
			<div class="figure a">
				<img src="images/21a.jpg" />
			</div>
			<div
				class="figure b"
				style="
					background: url(./images/21b.jpg) no-repeat;
					background-size: contain;
				"
			>
				<span class="flex-grow-1"></span>
				<div class="flex-grow-1 middle">
					<span class="picture-description"
						>Marschstandarte zum 2. Parteitag<br />Juli 1929<br />(⨯ Hans mit
						alten Kameraden)</span
					>
					<span class="picture-description">August 1928 in Neuhardenberg</span>
				</div>
			</div>
			<div class="figure c">
				<span class="picture-description flex-grow-1">
					Triglitz (18. August 1928)</span
				>
				<img src="images/21c.jpg" />
			</div>
		</div>
		<div class="page-link-area">
			<a href="./20.html">⇦</a><a href="./22.html">⇨</a>
		</div>
	</body>
</html>
