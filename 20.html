<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="format.css" />
		<title>Seite 20</title>
		<style>
			div.textarea {
				margin: 0cm !important;
				display: flex;
				flex-direction: column;
			}
			img {
				max-width: 100%;
				object-fit: contain;
			}
			h3 {
				letter-spacing: 0.4mm;
			}
			.figure {
				display: flex;
			}
			.a {
				height: calc(100% / 23 * 7);
			}
			.b,
			.c {
				height: calc(100% / 23 * 8);
			}
			.picture-description {
				margin-bottom: 7mm;
				align-self: flex-end;
				text-align: center;
				flex-basis: 100%;
			}
			.middle {
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.middle > span {
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="textarea even">
			<div class="figure a">
				<span class="flex-grow-1 picture-description"
					>Juni 1929<br />
					⨯ Hans Maikowski</span
				>
				<img src="images/20a.jpg" />
			</div>
			<div
				class="figure b"
				style="
					background: url(./images/20b.jpg) no-repeat;
					background-size: contain;
				"
			>
				<span class="flex-grow-1"></span>
				<div class="flex-grow-1 middle">
					<h3>„Auf Wanderfahrt“</h3>
					<span class="picture-description"
						>Juli 1928<br />⨯ Hans Maikowski</span
					>
				</div>
			</div>
			<div class="figure c">
				<span class="flex-grow-1 picture-description"
					>Juli 1928<br />
					⨯ Hans Maikowski</span
				>
				<img src="images/20c.jpg" />
			</div>
		</div>
		<div class="page-link-area">
			<a href="./19.html">⇦</a><a href="./21.html">⇨</a>
		</div>
	</body>
</html>
