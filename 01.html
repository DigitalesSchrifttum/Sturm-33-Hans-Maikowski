	<head>

		<link rel="stylesheet" href="format.css" />
		<title>Titel</title>
		<style>
			div.textarea {
				display: flex;

				border: solid;
				display: flex;

			<div>
				<h2>Sturm 33</h2>

				Geschrieben von Kameraden des Toten
			</h3>
			<div class="frame">

					<strong
						>„Gegen die Herausgabe dieser Schrift werden seitens der NSDAP.

					>

				<span style="flex: 1">München 1.9.1934</span>
				<div style="flex: 2">
					<span>
						Der Vorsitzende der parteiamtlichen Prüfungskommission zum Schutze

					</span>
				</div>
			</div>
		</div>
