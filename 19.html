<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="format.css" />
		<title>Seite 19</title>
		<style>
			div.textarea {
				margin: 5mm !important;
				display: flex;
				flex-direction: column;
			}
			.figure {
				display: flex;
			}
			.a,
			.c {
				height: calc(100% / 7 * 2);
			}
			.b {
				height: calc(100% / 7 * 3);
			}
			.figure.a > .picture-description {
				margin: 10mm 0 0 0;
				text-align: center;
			}
			.figure.c > .picture-description {
				margin: 3mm 0 5mm 0;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
			img {
				max-width: 100%;
				max-height: 100%;
				object-fit: contain;
			}
		</style>
	</head>
	<body>
		<div class="textarea odd">
			<div class="figure a">
				<span class="flex-grow-1 picture-description"
					>Sturm 33 in Bernau,<br />
					11. März 1928</span
				>
				<img src="images/19a.jpg" />
			</div>
			<div
				class="figure b"
				style="
					background: url(./images/19b.jpg) no-repeat;
					background-size: contain;
				"
			></div>
			<div class="figure c">
				<div class="flex-grow-1 picture-description">
					<span>Finkenkrug (3. 2. 1929)</span>
					<span style="text-align: center"
						>Parteitag 1927<br />
						Am Theresienplaß in Nürnberg</span
					>
				</div>
				<img src="images/19c.jpg" />
			</div>
		</div>
		<div class="page-link-area">
			<a href="./18.html">⇦</a><a href="./20.html">⇨</a>
		</div>
	</body>
</html>
